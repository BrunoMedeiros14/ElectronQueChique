<!DOCTYPE html>
<html>
<head>
    <title>Meu App Electron</title>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar').innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <div id="sidebar"></div>
</body>
</html>
